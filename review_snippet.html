<!-- review_snippet.html -->
<div class="review">
    <h4>{{ post.headline }}</h4>
    {% if post.user == request.user %}
      <p>Vous avez publié une critique</p>
    {% else %}
      <p>{{ post.user.username }} a publié une critique</p>
    {% endif %}
    <p>Note : {{ post.rating }}/5</p>
    <p>{{ post.body }}</p>
    <p>Créé le : {{ post.time_created|date:"d M Y H:i" }}</p>
{{ post.ticket}}
  </div>
