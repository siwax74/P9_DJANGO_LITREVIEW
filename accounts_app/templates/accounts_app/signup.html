{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="signup">
            <h1>Créer un compte</h1>
            <form method="post" class="form__signup">
                {% csrf_token %}
                <div class="form__group">
                    <label for="first_name">Prénom</label>
                    <input id="first_name" type="text" name="first_name" placeholder="Votre Prénom" required>
                </div>
                <div class="form__group">
                    <label for="last_name">Nom</label>
                    <input id="last_name" type="text" name="last_name" placeholder="Votre Nom" required>
                </div>
                <div class="form__group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="email@example.com" required>
                </div>
                <div class="form__group">
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password" name="password" placeholder="Au moins 8 caractères" required>
                </div>
                <div class="form__group">
                    <label for="password1">Entrez votre mot de passe de nouveau</label>
                    <input id="password1" type="password" name="password1" placeholder="" required>
                </div>
                <button type="submit" class="btn__signup" >S'inscrire</button>
            </form>
            
            <div class="a__diviser__inner">
                Vous possédez déjà un compte? <a href="{% url 'app:home' %}" class="identificate__link">Identifiez-vous ></a>
            </div>
    </div>
{% endblock %}
