<form method="post" class="login__form" action="{% url 'accounts_app:login' %}">
    {% csrf_token %}
    <div class="form__group">
        <label for="email" class="form__label">Adresse Email</label>
        <input id="email" type="email" name="email" placeholder="email@example.com" required class="form__input">
    </div>
    <div class="form__group">
        <label for="password" class="form__label">Mot de passe</label>
        <input id="password" type="password" name="password" required class="form__input">
    </div>
    <button type="submit" class="btn__login">Connexion</button>
    <p class="login__forgot-password"><a href="">Mot de passe oubli√© ?</a></p>
</form>
